<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div class="upright">A</div>
                <div class="symbol">♠</div>
            </div>

            <div class="middle">
                <div class="scaled">♠</div>                
            </div>

            <div class="right">
                <div class="symbol-flip">♠</div>      
                <div class="letter-flip">A</div>      
            </div>
        </div>

        <div class="card">
            <div class="left">
                <div class="upright">2</div>
                <div class="symbol">♣</div>
            </div>

            <div class="middle">
                <div class="scaled">♣</div>                
                <div class="middle-symbol-flip">♣</div>                
            </div>

            <div class="right">
                <div class="symbol-flip">♣</div>      
                <div class="letter-flip">2</div>      
            </div>
        </div>

        <div class="card">
            <div class="left">
                <div class="upright color-red">3</div>
                <div class="symbol color-red">♥</div>
            </div>

            <div class="middle">
                <div class="scaled color-red">♥</div>                
                <div class="scaled color-red">♥</div>                
                <div class="middle-symbol-flip color-red">♥</div>                
            </div>

            <div class="right">
                <div class="symbol-flip color-red">♥</div>      
                <div class="letter-flip color-red">3</div>      
            </div>
        </div>

        
    </main>
</body>

</html>
